<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPizza Admin | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-body {
            background: #f0f2f5;
        }

        .sidebar {
            background: var(--secondary);
            color: white;
            height: 100vh;
            width: 260px;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #ccc;
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .order-table-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-preparing {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-delivered {
            background: #e8f5e9;
            color: #2e7d32;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                display: flex;
                overflow-x: auto;
                padding: 1rem;
            }

            .nav-link {
                margin-bottom: 0;
                margin-right: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body class="admin-body">
    <div class="sidebar">
        <div class="logo" style="margin-bottom: 2rem; color: white;">
            <span class="logo-icon">üçï</span>
            <span class="logo-text" style="color: white;">DPizza Admin</span>
        </div>
        <nav>
            <a href="#" class="nav-link active" id="btnOrders"><i class="fa-solid fa-shopping-basket"></i> Orders</a>
            <a href="#" class="nav-link" id="btnCustomers"><i class="fa-solid fa-users"></i> Customers</a>
            <!-- Manage Menu, Settings etc could be here -->
        </nav>
    </div>

    <main class="main-content">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Sales</h3>
                <p id="totalSales">‚Çπ0</p>
            </div>
            <div class="stat-card">
                <h3>New Customers</h3>
                <p id="totalCustomers">0</p>
            </div>
        </div>

        <section id="ordersSection">
            <h2 style="margin-bottom: 1.5rem;">Live Orders</h2>
            <div class="order-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be injected -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="customersSection" class="hidden">
            <h2 style="margin-bottom: 1.5rem;">Customers</h2>
            <div class="order-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Last Address</th>
                            <th>Total Orders</th>
                            <th>LTV</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customers will be injected -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>

</html>
